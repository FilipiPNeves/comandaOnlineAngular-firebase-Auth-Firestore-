<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Obs Column -->
  <ng-container matColumnDef="obs">
    <th mat-header-cell *matHeaderCellDef> Obs </th>
    <td mat-cell *matCellDef="let element"> {{element.obs}} </td>
  </ng-container>

  <!-- Pedido Column -->
  <ng-container matColumnDef="pedido">
    <th mat-header-cell *matHeaderCellDef> Pedido </th>
    <td mat-cell *matCellDef="let element"> {{element.prato}} </td>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="quant">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quant}} </td>
  </ng-container>

  <!-- Quarto ou Passante Column -->
  <ng-container matColumnDef="nomeQuartoOuPassante">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeQuartoOuPassante}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row.id, row.prato, row.nomeQuartoOuPassante, row.horario, row.obs, row.valor, row.quant)"></tr>
</table>
<div id="popUp" *ngIf="flagPopUp">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Quarto: {{ quartoPopUp }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Deseja marcar o pedido: {{ pratoPopUp }} como SERVIDO?</p>
    </mat-card-content>
    <mat-card-actions>
      <button  id="botaoSim" mat-raised-button (click)="pedidoServido(idPopUp, pratoPopUp, quartoPopUp, horarioPopUp, obsPopUp, valorPopUp, quantPopUp)">Sim</button>
    </mat-card-actions>
  </mat-card>
</div>
